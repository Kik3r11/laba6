
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<style type="text/css">
html{
background-color: white;
}
</style>
</head>
<script type="text/javascript">
function Color(){
var p = document.getElementById('color');
p = p.value;
var t = document.documentElement;
t.style.backgroundColor = p;
}

function Color3(){
var p = document.getElementById('color3');
p = p.value;
var t = document.documentElement;
var t = document.getElementById('text3');
t.style.color = p;
}
function link(){
	
	var t = document.getElementById('link');
	t = t.value;
	document.getElementById('lk').href = t;

}
</script>
<body>
<p>Цвет для фона</p>
<input type="text" id="color">
<input type="button" value="Отправить" onclick="Color()">

<p>Цвет для текста</p>
<p id="text3">Текст</p>
<input type="text" id="color3">
<input type="button" value="Отправить" onclick="Color3()">

<p>
<a id = "lk" href="https://google.ru">Ссылка</a>
<input type="text" id="link">
<input type="button" value="Поменять" onclick="link()">
</p>
</body>
</html>
